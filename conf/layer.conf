# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory containing .bb and .bbappend files, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "bsp_bigtreetech_cb1"
BBFILE_PATTERN_bsp_bigtreetech_cb1 = "^${LAYERDIR}/"
BBFILE_PRIORITY_bsp_bigtreetech_cb1 = "11"
LAYERSERIES_COMPAT_bsp_bigtreetech_cb1 = "kirkstone"
LAYERDEPENDS_bsp_bigtreetech_cb1 = "meta-sunxi"
